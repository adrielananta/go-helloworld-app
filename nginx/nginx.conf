events {
    worker_connections 1024;
}

http {
    server_tokens off;
    server {
        listen 80;
        root /var/www;

        location / {
            proxy_set_header X-Forward-For  $remote_addr;
            proxy_set_header HOST           $http_host;
            proxy_pass http://helloworld:8080/;
        }
    }

    
}